{% extends "layout.html" %}

{% block content %}

<div class="container mx-auto px-6 py-6">
    <div class="flex justify-between mb-4">
        <h1 class="text-2xl font-semibold mb-4">Diensten Overzicht</h1>
        <a href="/add_service" class="hover:text-[#930628] hover:bg-white font-medium text-base bg-[#930628] text-white transition-all rounded-lg px-4 py-2 text-center shadow-sm">+ Nieuwe dienst</a>
    </div>

    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
        <table class="min-w-full text-left">
            <thead class="bg-gray-100 border-b">
                <tr>
                    <th class="px-6 py-3 font-medium text-gray-600">ID</th>
                    <th class="px-6 py-3 font-medium text-gray-600">Naam</th>
                    <th class="px-6 py-3 font-medium text-gray-600">Prijs</th>
                    <th class="px-6 py-3 font-medium text-gray-600">Beschrijven</th>
                    <th class="px-6 py-3 font-medium text-gray-600 text-right">Acties</th>
                </tr>
            </thead>

            <tbody>
                {% for service in services.items %}
                <tr class="border-b hover:bg-gray-50 transition">
                    <td class="px-6 py-3">{{ service.id }}</td>
                    <td class="px-6 py-3">{{ service.name }}</td>
                    <td class="px-6 py-3">{{ service.price }}</td>
                    <td class="px-6 py-3">{{ service.description }}</td>

                    <td class="px-6 py-3 text-right flex justify-end gap-3">

                        <!-- Edit -->
                        <a href="{{ url_for('edit_service', id=service.id) }}"
                           class="text-blue-600 hover:text-blue-800 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L12 15l-4 1 1-4 8.586-8.586z"/>
                            </svg>
                        </a>

                        <!-- Delete -->
                        <form action="{{ url_for('delete_service', id=service.id) }}"
                              method="POST"
                              onsubmit="return confirm('Weet je zeker dat je deze Dienst wilt verwijderen?')">
                            <button type="submit"
                                    class="text-red-600 hover:text-red-800 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                                     viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m-1-3H10m4 0h-4"/>
                                </svg>
                            </button>
                        </form>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</div>

{% endblock %}
